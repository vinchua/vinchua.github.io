        :root {
      /* Color Codes */
      --black: #1a1a1a;

/**
 * @file Defines styles common to all pages
 * Custom properties are set in `_includes/shortcodes/css-root.js`
 * @author Reuben L. Lillie <reubenlillie@gmail.com>

 */

/* Set box-sizing for all elements */
*:
*:before
*:after {
  box-sizing: border-box;
}

/* Visually hide an element, but leave it available for screen readers */
.screen-reader-text {
  clip: rect(0 0 0 0);
  overflow: hidden;
  position: absolute;
  height: 1px;
  width: 1px;
}

/* Layout */
.grid {
  display: grid;
}
  
.gap {
  gap: var(--base-unit);
}

body {
  grid-template-rows: auto auto 1fr auto;
  grid-template-columns: 1fr 65ch 1fr; 
  min-height: calc(100vh - 24px);
}

#site_header,
#site_header + nav,
main,
#site_footer {
  grid-column: 2;
}

nav {
  display: flex;
  flex-wrap: wrap;
  column-gap: 1em;
}

/* Margin */
.no-margin {
  margin: 0;
}

/* Colors */
body {
  background-color: var(--background-color);
  color: var(--text-color);
}

time,
footer {
  color: var(--gray);
}

code {
  background-color: var(--grayscale-100);
  border-radius: 3px;
  color: var(--black);
  hyphens: manual;
  padding: 1px 3px;
}

/* Typography */
body {
  /* font-family: system-ui, serif; */
  font-family: 'PT Serif',Georgia,Times,'Times New Roman',serif;
  font-size: 1.2em;
  line-height: 1.7;
  text-rendering: optimizeLegibility;
}

nav a,
time {
  font-weight: 700;
}

article p {
  /* text-indent: var(--base-unit); */
  text-align: left;
  hyphens: none;
}

time,
#site_footer {
  font-size: small;
}

ul {
  list-style: square;
}

/* Links */
a {
  color: inherit;
}

a:focus,
a:hover,
a:visited {
  opacity: 0.8;
}

nav a {
  padding: 0.5em;
}

/* Border */
#site_header + nav {
  border-top: var(--border);
  border-bottom: var(--border);
}

#site_footer {
  border-top: var(--border);
}
